<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="sticky top-0 z-50 w-full bg-[#1c2127]/90 backdrop-blur-md border-b border-gray-800">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <div class="flex items-center gap-4">
                    <!-- 로고 -->
                    <a th:href="@{/}" class="flex items-center transition-transform hover:scale-105 active:scale-95">
                        <img th:src="@{https://cdn.dak.gg/tft/images2/gnb/family/ico-tft.svg}" 
                            alt="TFT 홈"
                            class="h-8 w-auto">
                        <span class="ml-3 text-lg font-black tracking-tighter italic text-white">
                            TFT<span class="text-yellow-500">.GG</span>
                        </span>
                    </a>
                    
                    <div class="hidden md:flex ml-10 items-baseline space-x-4">
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">가이드</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">통계</a>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <!-- 헤더 검색창 (우측 이동) -->
                    <div class="hidden sm:flex items-center mr-2">
                        <div class="flex bg-[#0f1215] border border-gray-700 rounded-lg overflow-hidden focus-within:border-blue-500 transition-all shadow-sm">
                            <select id="headerServer" class="bg-transparent text-gray-500 text-[10px] px-2 border-r border-gray-700 outline-none cursor-pointer hover:text-white">
                                <option value="kr">KR</option>
                                <option value="jp">JP</option>
                                <option value="na">NA</option>
                            </select>
                            <input type="text" id="headerSearchInput" 
                                   placeholder="소환사 검색" 
                                   class="bg-transparent text-white text-xs px-3 py-1.5 w-48 outline-none placeholder-gray-600">
                            <button onclick="headerSearch()" class="px-2.5 text-gray-500 hover:text-blue-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded text-xs font-bold transition-colors shadow-lg shadow-blue-900/20">
                        로그인
                    </button>
                </div>
                
            </div>
        </nav>
        <script>
            async function headerSearch() {
                const server = document.getElementById('headerServer').value;
                const fullInput = document.getElementById('headerSearchInput').value.trim();
                
                if (!fullInput) return;

                let name, tag;
                if (fullInput.includes('#')) {
                    [name, tag] = fullInput.split('#');
                } else {
                    name = fullInput;
                    // 이름만 있는 경우 서버에 태그 검색 요청
                    try {
                        const response = await fetch(`/api/summoner/search-tag/${encodeURIComponent(name)}`);
                        tag = await response.text();
                    } catch (e) {
                        tag = 'KR1';
                    }
                }

                if (name && tag) {
                    window.location.href = `/summoner/${server}/${encodeURIComponent(name.trim())}/${encodeURIComponent(tag.trim())}`;
                }
            }

            document.getElementById('headerSearchInput')?.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    headerSearch();
                }
            });
        </script>
    </header>
</body>
</html>
